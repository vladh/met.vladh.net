<!doctype html>
<html>
    <head>
        <title>Temperature and Humidity in Vlad's Flat</title>
<style>
* {
    box-sizing: border-box;
}
html {
    font-size: 20px;
    font-family: sans-serif;
}
body {
    margin: 0;
}
.container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 1rem;
}
h1 {
    margin: 0;
    margin-top: 1.5rem;
    margin-bottom: 1.5rem;
    font-size: 1.5rem;
}
h2 {
    margin: 0;
    margin-bottom: 1.5rem;
    font-size: 1.2rem;
}
dl {
    display: flex;
    flex-wrap: wrap;
    margin: 0;
    margin-bottom: 1.5rem;
}
dl div {
    flex: 1;
}
dd, dt {
    padding: 0.5rem 0;
}
dd {
    margin: 0;
}
dt {
    font-size: 1.5rem;
}
.plot {
    margin-bottom: 1.5rem;
}
.loader {
    display: none;
}
.charts {
    display: none;
}
</style>
    </head>
    <body>
        <div class="container">
            <h1>Temperature and Humidity in Vlad's Flat</h1>

            <noscript>Javascript is required, sorry!</noscript>

            <p class="loader" id="loader">... loading data ...</p>

            <div class="charts" id="charts">
                <dl>
                    <div>
                        <dd>temperature</dd>
                        <dt><span id="curr_temp"></span>Â°C</dt>
                    </div>
                    <div>
                        <dd>humidity</dd>
                        <dt><span id="curr_hum"></span>%</dt>
                    </div>
                    <div>
                        <dd>atmospheric pressure</dd>
                        <dt><span id="curr_pres"></span>mmHg</dt>
                    </div>
                </dl>

                <h2>Temperature history</h2>
                <div class="plot" id="plot_temp"></div>

                <h2>Humidity history</h2>
                <div class="plot" id="plot_hum"></div>

                <h2>Atmospheric pressure history</h2>
                <div class="plot" id="plot_pres"></div>
            </div>
        </div>

        <script>
            document.getElementById('loader').style.display = 'block';
        </script>
        <script src="js/plotly-basic.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
